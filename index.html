<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
	</head>
	<body>
		<form name = "calculator">
				<input id = "display" type = "text" name="display">
				<br>
				<input type="reset" name="Clear" value = 'C' onclick= "calculator.display.value += '' ">
				<input type="button" name="BOMDAS" value = '()' onclick = "calculator.display.value += '' ">
				<input type="button" name="BOMDAS" value = " % " onclick= "calculator.display.value += '1/100 ">
				<input type="button" name="BOMDAS" value = 	&divide onclick = "calculator.display.value += '/' ">
				<br>
				<input type="button" name="calButton" value = "7" onclick = "calculator.display.value += '7' ">
				<input type="button" name="calButton" value = "8" onclick = "calculator.display.value += '8' ">
				<input type="button" name="calButton" value = "9" onclick = "calculator.display.value += '9' ">
				<input type="button" name="BOMDAS" value = " x " onclick = "calculator.display.value += '*' ">
				<br>
				<input type="button" name ="calButton" value = "4" onclick = "calculator.display.value += '4' ">
				<input type="button" name ="calButton" value = "5" onclick = "calculator.display.value += '5' ">
				<input type="button" name ="calButton" value = "6" onclick = "calculator.display.value += '6' ">
				<input type="button" name ="calButton" value = "-" onclick = "calculator.display.value += '-' ">	
 				<br>
				<input type="button" name ="calButton" value = "1" onclick = "calculator.display.value += '1' ">
				<input type="button" name ="calButton" value = "2" onclick = "calculator.display.value += '2' ">
				<input type="button" name ="calButton" value = "3" onclick= "calculator.display.value += '3' ">
				<input type="button" name="BOMDAS"  value = " + " onclick = "calculator.display.value += '+' ">
				<br>
				<input type="button" name="calButton" value = "0" onclick = "calculator.display.value += '0' ">
				<input type="button" name="calButton" value = "." onclick = "calculator.display.value += '.' ">
				<input type="button" name="BOMDAS" value = " = " onclick="calculator.display.value = eval(calculator.display.value)">	
				<input type="button" name = "Backspace" value = &#8678 onclick="deleteval()">
		</form>
		<script type="text/javascript">
			function deleteval(){
				calculator.display.value = calculator.display.value.slice(0, -1);

			}
	
		</script>
</html>
